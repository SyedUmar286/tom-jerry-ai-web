<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umar's Tom & Jerry AI Studio</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f7f9fc; text-align: center; padding: 20px; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h1 { color: #ff9800; font-size: 2.5em; margin-bottom: 10px; }
        textarea { width: 100%; height: 100px; padding: 15px; border-radius: 12px; border: 2px solid #ddd; margin-bottom: 20px; font-size: 16px; box-sizing: border-box; }
        .btn-group { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }
        button { background-color: #ff9800; color: white; border: none; padding: 15px 30px; border-radius: 10px; cursor: pointer; font-size: 18px; font-weight: bold; transition: 0.3s; }
        button:hover { background-color: #e68a00; transform: translateY(-2px); }
        #gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-top: 30px; }
        .img-card { background: #fff; padding: 10px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); border: 3px solid #eee; }
        img { width: 100%; border-radius: 10px; display: block; }
        .status-msg { margin-top: 20px; color: #666; font-weight: bold; font-size: 1.2em; }
    </style>
</head>
<body>

<div class="container">
    <h1>üê± Tom & Jerry AI Studio üê≠</h1>
    <p>AI will now generate 13 Classic MGM Style Scenes!</p>
    
    <textarea id="storyInput" placeholder="Example: Tom chasing Jerry in a classic kitchen..."></textarea><br>
    
    <div class="btn-group">
        <button onclick="generate13Images()">Generate 13 Masterpieces</button>
    </div>
    
    <div id="loadingStatus" class="status-msg"></div>
    <div id="gallery"></div>
</div>

<script>
    async function generate13Images() {
        const userInput = document.getElementById('storyInput').value;
        const gallery = document.getElementById('gallery');
        const status = document.getElementById('loadingStatus');

        if (!userInput) {
            alert("Bhai, kuch toh likhen!");
            return;
        }

        gallery.innerHTML = '';
        status.innerText = "Please wait... AI is drawing 13 original-style scenes...";

        // Strict prompt for classic 1940s style
        const strictPrompt = `Classic 1940s MGM Tom and Jerry cartoon style, original 2D hand-drawn animation, high quality, accurate characters, ${userInput}`;

        for (let i = 1; i <= 13; i++) {
            const randomSeed = Math.floor(Math.random() * 1000000);
            const imageUrl = `https://pollinations.ai/p/${encodeURIComponent(strictPrompt)}?width=1024&height=1024&seed=${randomSeed}&model=flux`;

            const card = document.createElement('div');
            card.className = 'img-card';
            card.innerHTML = `<img src="${imageUrl}" alt="Scene ${i}" onload="updateProgress()">`;
            gallery.appendChild(card);
        }
    }

    let loadedCount = 0;
    function updateProgress() {
        loadedCount++;
        if (loadedCount >= 13) {
            document.getElementById('loadingStatus').innerText = "Mubarak ho! All 13 images are ready.";
            loadedCount = 0;
        }
    }
</script>

</body>
</html>
