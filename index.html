<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umar's Tom & Jerry AI Studio</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #f0f2f5; text-align: center; padding: 20px; }
        .container { max-width: 1200px; margin: auto; background: white; padding: 30px; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); position: relative; }
        h1 { color: #ff9800; font-size: 2.5em; margin-bottom: 5px; }
        .side-menu { position: fixed; right: 20px; top: 50%; transform: translateY(-50%); display: none; z-index: 1000; }
        .btn-all { background: #4CAF50; color: white; border: none; padding: 20px 15px; border-radius: 15px; cursor: pointer; font-weight: bold; box-shadow: 0 8px 20px rgba(0,0,0,0.2); }
        #gallery, #history { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-top: 30px; }
        .img-card { background: #fff; padding: 12px; border-radius: 18px; border: 2px solid #eee; transition: 0.4s; }
        img { width: 100%; border-radius: 12px; display: block; margin-bottom: 12px; background: #f9f9f9; min-height: 250px; }
        textarea { width: 95%; height: 90px; padding: 15px; border-radius: 15px; border: 3px solid #ff9800; font-size: 17px; outline: none; }
        .gen-btn { background: #ff9800; color: white; border: none; padding: 18px 50px; border-radius: 12px; font-size: 20px; cursor: pointer; font-weight: bold; margin-top: 15px; }
        .single-dl { background: #2196F3; color: white; border: none; padding: 10px; width: 100%; border-radius: 10px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
<div class="side-menu" id="sideMenu"><button class="btn-all" onclick="downloadAll()">DOWNLOAD<br>ALL 13 üì•</button></div>
<div class="container">
    <h1>üê± Umar's Tom & Jerry AI Studio üê≠</h1>
    <p>Umar bhai, 13 original scenes are loading at high speed!</p>
    <textarea id="promptInput" placeholder="Tom and Jerry playing cricket..."></textarea><br>
    <button class="gen-btn" onclick="generate13()">‚ö° Generate 13 Masterpieces</button>
    <div id="status" style="margin: 25px; font-weight: bold; color: #ff9800;"></div>
    <div id="gallery"></div>
    <h2 style="margin-top:50px; border-top: 2px solid #eee; padding-top: 20px;">üìú Umar's Recent History</h2>
    <div id="history"></div>
</div>
<script>
    let currentImages = [];
    async function generate13() {
        const text = document.getElementById('promptInput').value;
        if (!text) return alert("Umar bhai, kuch likhein!");
        const gallery = document.getElementById('gallery');
        const status = document.getElementById('status');
        gallery.innerHTML = ''; currentImages = [];
        status.innerText = "üöÄ Speed Loading 13 Scenes for Umar...";
        const prompt = `Official 1940s MGM Tom and Jerry style, original animation, ${text}`;
        for (let i = 1; i <= 13; i++) {
            const seed = Math.floor(Math.random() * 999999);
            const url = `https://pollinations.ai/p/${encodeURIComponent(prompt)}?width=1024&height=1024&seed=${seed}&nologo=true`;
            const card = document.createElement('div');
            card.className = 'img-card';
            card.innerHTML = `<img src="${url}" onload="track('${url}')"><button class="single-dl" onclick="dl('${url}', ${i})">Download Scene ${i} ‚¨áÔ∏è</button>`;
            gallery.appendChild(card);
        }
    }
    function track(url) {
        if (!currentImages.includes(url)) {
            currentImages.push(url);
            const h = document.getElementById('history');
            const c = document.createElement('div'); c.className = 'img-card';
            c.innerHTML = `<img src="${url}"><button class="single-dl" onclick="dl('${url}', 'h')">Download ‚¨áÔ∏è</button>`;
            h.prepend(c);
        }
        if (currentImages.length >= 1) document.getElementById('sideMenu').style.display = 'block';
        if (currentImages.length >= 13) document.getElementById('status').innerText = "‚úÖ Done Umar bhai!";
    }
    function dl(url, id) {
        const a = document.createElement('a'); a.href = url; a.download = `Umar_Studio_${id}.jpg`;
        a.target = "_blank"; a.click();
    }
    function downloadAll() {
        currentImages.forEach((url, i) => setTimeout(() => dl(url, i+1), i * 500));
    }
</script>
</body>
</html>
