<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umar's Tom & Jerry AI Studio</title>
    <style>
        body { font-family: 'Arial', sans-serif; background: #fff5e6; text-align: center; padding: 20px; }
        .container { max-width: 1100px; margin: auto; background: white; padding: 25px; border-radius: 20px; border: 4px solid #ff9800; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h1 { color: #ff9800; font-size: 2.5em; }
        textarea { width: 90%; height: 80px; padding: 15px; border-radius: 12px; border: 2px solid #ff9800; font-size: 16px; margin-bottom: 10px; }
        .gen-btn { background: #ff9800; color: white; border: none; padding: 15px 40px; border-radius: 10px; font-size: 20px; cursor: pointer; font-weight: bold; }
        #gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-top: 30px; }
        .img-card { background: #f9f9f9; padding: 10px; border-radius: 15px; border: 1px solid #ddd; }
        img { width: 100%; border-radius: 10px; min-height: 280px; background: #eee; display: block; }
        .dl-btn { background: #2196F3; color: white; border: none; padding: 12px; width: 100%; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; display: block; text-decoration: none; }
    </style>
</head>
<body>

<div class="container">
    <h1>üê± Umar's Tom & Jerry AI Studio üê≠</h1>
    <p>Umar bhai, 13 original scenes are generating...</p>
    
    <textarea id="promptInput" placeholder="Describe your scene here..."></textarea><br>
    <button class="gen-btn" onclick="generate13()">‚ö° Generate 13 Masterpieces</button>

    <div id="status" style="margin: 20px; font-weight: bold; color: #ff9800;"></div>
    <div id="gallery"></div>
</div>

<script>
    async function generate13() {
        const text = document.getElementById('promptInput').value;
        if (!text) return alert("Umar bhai, pehle kuch likhen!");

        const gallery = document.getElementById('gallery');
        const status = document.getElementById('status');
        gallery.innerHTML = '';
        status.innerText = "üöÄ AI is working... Please wait for 13 images!";

        // MGM Original Style Prompt
        const basePrompt = `Official 1940s Tom and Jerry MGM cartoon, high quality, original characters, ${text}`;

        for (let i = 1; i <= 13; i++) {
            const seed = Math.floor(Math.random() * 1000000);
            // Stable Diffusion model for faster loading
            const imageUrl = `https://pollinations.ai/p/${encodeURIComponent(basePrompt)}?width=1024&height=1024&seed=${seed}&nologo=true`;
            
            const card = document.createElement('div');
            card.className = 'img-card';
            card.innerHTML = `
                <img src="${imageUrl}" alt="Umar's Scene ${i}" onload="trackLoad()">
                <button class="dl-btn" onclick="saveImage('${imageUrl}', ${i})">üíæ DOWNLOAD IMAGE ${i}</button>
            `;
            gallery.appendChild(card);
        }
    }

    let loaded = 0;
    function trackLoad() {
        loaded++;
        if (loaded >= 13) {
            document.getElementById('status').innerText = "‚úÖ All 13 scenes ready for Umar bhai!";
            loaded = 0;
        }
    }

    // Direct Download Secret Fix
    async function saveImage(url, num) {
        const status = document.getElementById('status');
        status.innerText = `‚è≥ Downloading Scene ${num}...`;
        try {
            const response = await fetch(url);
            const blob = await response.blob();
            const link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = `Umar_TomJerry_Scene_${num}.jpg`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            status.innerText = "‚úÖ Download Complete!";
        } catch (e) {
            // Fallback: If fetch fails, open in new tab
            window.open(url, '_blank');
            status.innerText = "‚ùå Direct download failed, image opened in new tab.";
        }
    }
</script>
</body>
</html>
