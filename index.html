<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umar's Tom & Jerry AI Studio</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #fff5e6; text-align: center; padding: 20px; }
        .container { max-width: 1200px; margin: auto; background: white; padding: 30px; border-radius: 30px; border: 5px solid #ff9800; box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        h1 { color: #ff9800; font-size: 2.5em; text-shadow: 2px 2px #ffe0b2; }
        textarea { width: 90%; height: 80px; padding: 15px; border-radius: 15px; border: 2px solid #ff9800; font-size: 16px; margin-bottom: 15px; outline: none; }
        .gen-btn { background: #ff9800; color: white; border: none; padding: 15px 45px; border-radius: 12px; font-size: 22px; cursor: pointer; font-weight: bold; }
        #gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-top: 40px; }
        .img-card { background: #fff; padding: 15px; border-radius: 20px; border: 2px solid #eee; }
        img { width: 100%; border-radius: 15px; background: #f0f0f0; min-height: 280px; display: block; border: 1px solid #ddd; }
        .dl-btn { background: #2196F3; color: white; border: none; padding: 12px; width: 100%; border-radius: 10px; cursor: pointer; font-weight: bold; margin-top: 15px; font-size: 15px; }
    </style>
</head>
<body>

<div class="container">
    <h1>üê± Umar's Tom & Jerry AI Studio üê≠</h1>
    <p>Umar bhai, 13 masterpieces are being drawn just for you!</p>
    
    <textarea id="promptInput" placeholder="Tom and Jerry playing football..."></textarea><br>
    <button class="gen-btn" onclick="generate13()">‚ö° Generate 13 Masterpieces</button>

    <div id="status" style="margin: 25px; font-weight: bold; color: #ff9800; font-size: 1.2em;"></div>
    <div id="gallery"></div>
</div>

<script>
    async function generate13() {
        const text = document.getElementById('promptInput').value;
        if (!text) return alert("Umar bhai, kuch toh likhen!");

        const gallery = document.getElementById('gallery');
        const status = document.getElementById('status');
        gallery.innerHTML = '';
        status.innerText = "üöÄ Speed loading 13 scenes for Umar bhai... Please wait 20 seconds!";

        // MGM Original Style Prompt
        const prompt = `classic 1940s Tom and Jerry MGM cartoon style, high quality animation, ${text}`;

        for (let i = 1; i <= 13; i++) {
            const seed = Math.floor(Math.random() * 1000000);
            // Backup model (Turbo) for faster loading
            const url = `https://pollinations.ai/p/${encodeURIComponent(prompt)}?width=1024&height=1024&seed=${seed}&model=turbo&nologo=true`;
            
            const card = document.createElement('div');
            card.className = 'img-card';
            card.innerHTML = `
                <img src="${url}" id="img-${i}" onload="checkLoad(${i})" onerror="this.src='${url}&retry=1'">
                <button class="dl-btn" id="btn-${i}" onclick="forceDownload('${url}', ${i})">üíæ DOWNLOAD IMAGE ${i}</button>
            `;
            gallery.appendChild(card);
        }
    }

    let loaded = 0;
    function checkLoad(id) {
        loaded++;
        if (loaded >= 13) {
            document.getElementById('status').innerText = "‚úÖ Done Umar bhai! Click Download button to save.";
            loaded = 0;
        }
    }

    // Direct Save Fix
    async function forceDownload(url, num) {
        try {
            const response = await fetch(url);
            const blob = await response.blob();
            const link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = `Umar_Scene_${num}.jpg`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        } catch (e) {
            window.open(url, '_blank');
        }
    }
</script>
</body>
</html>
