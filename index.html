<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umar's Tom & Jerry AI Studio</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #fff5e6; text-align: center; padding: 20px; }
        .container { max-width: 1200px; margin: auto; background: white; padding: 30px; border-radius: 30px; border: 5px solid #ff9800; box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        h1 { color: #ff9800; font-size: 2.5em; text-shadow: 2px 2px #ffe0b2; }
        textarea { width: 90%; height: 80px; padding: 15px; border-radius: 15px; border: 2px solid #ff9800; font-size: 16px; margin-bottom: 15px; outline: none; }
        .gen-btn { background: #ff9800; color: white; border: none; padding: 15px 45px; border-radius: 12px; font-size: 22px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .gen-btn:hover { background: #e68a00; transform: scale(1.05); }
        #gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-top: 40px; }
        .img-card { background: #fff; padding: 15px; border-radius: 20px; border: 2px solid #eee; position: relative; }
        img { width: 100%; border-radius: 15px; background: #f0f0f0; min-height: 280px; display: block; }
        .dl-btn { background: #2196F3; color: white; border: none; padding: 12px; width: 100%; border-radius: 10px; cursor: pointer; font-weight: bold; margin-top: 15px; font-size: 15px; }
        .dl-btn:disabled { background: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>

<div class="container">
    <h1>üê± Umar's Tom & Jerry AI Studio üê≠</h1>
    <p>Umar bhai, type your scene and get 13 original masterpieces!</p>
    
    <textarea id="promptInput" placeholder="Tom and Jerry running on a beach..."></textarea><br>
    <button class="gen-btn" onclick="generate13()">‚ö° Generate 13 Original Scenes</button>

    <div id="status" style="margin: 25px; font-weight: bold; color: #ff9800; font-size: 1.2em;"></div>
    <div id="gallery"></div>
</div>

<script>
    async function generate13() {
        const text = document.getElementById('promptInput').value;
        if (!text) return alert("Umar bhai, kuch likhen!");

        const gallery = document.getElementById('gallery');
        const status = document.getElementById('status');
        gallery.innerHTML = '';
        status.innerText = "üöÄ AI is drawing for Umar bhai... (It takes 10-20 seconds)";

        const basePrompt = `Tom and Jerry classic 1940s MGM cartoon style, high detail, colorful, ${text}`;

        for (let i = 1; i <= 13; i++) {
            const seed = Math.floor(Math.random() * 1000000);
            // Using a more reliable image endpoint
            const imageUrl = `https://pollinations.ai/p/${encodeURIComponent(basePrompt)}?width=1024&height=1024&seed=${seed}&nologo=true`;
            
            const card = document.createElement('div');
            card.className = 'img-card';
            card.innerHTML = `
                <img src="${imageUrl}" id="img-${i}" onload="imgReady(${i})" onerror="this.src='${imageUrl}&retry=1'">
                <button class="dl-btn" id="btn-${i}" onclick="downloadUmarImage('${imageUrl}', ${i})" disabled>‚è≥ LOADING...</button>
            `;
            gallery.appendChild(card);
        }
    }

    function imgReady(id) {
        const btn = document.getElementById(`btn-${id}`);
        btn.innerText = `üíæ SAVE SCENE ${id}`;
        btn.disabled = false;
        const loadedImages = document.querySelectorAll('img[complete]').length;
        if (loadedImages >= 13) {
            document.getElementById('status').innerText = "‚úÖ All scenes are ready, Umar bhai!";
        }
    }

    async function downloadUmarImage(url, num) {
        const status = document.getElementById('status');
        status.innerText = `üì• Downloading Scene ${num}...`;
        try {
            const response = await fetch(url);
            const blob = await response.blob();
            const blobUrl = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = blobUrl;
            a.download = `Umar_TomJerry_${num}.jpg`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(blobUrl);
            status.innerText = "‚úÖ Saved successfully!";
        } catch (e) {
            window.open(url, '_blank');
            status.innerText = "‚ö†Ô∏è Opened in new tab for saving.";
        }
    }
</script>
</body>
</html>
